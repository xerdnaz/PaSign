{% load static %}

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Upload Data</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="{% static 'upload/upload.css' %}">
</head>
<body>
  
  <main class="demo-page-content">  
    <section>
      <div class="row">
        <div class="column">
          <div class="href-target" id="input-types"></div>
          <h1>REGISTER SIGNATURE</h1>
          <p>Input Data & Signatures</p>
        </div>

        <a href="{% url 'dashboard_page' %}" style="text-decoration:none">
          <div class="container1">
            <button class="button1">
              <div class="flex-container">
                <div class="text1">
                  Back
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-back-up" 
                     width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" 
                     stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                  <path d="M9 13l-4 -4l4 -4m-4 4h11a4 4 0 0 1 0 8h-1" />
                </svg>
              </div>
            </button>
          </div>
        </a>
      </div>

        <form action="{% url 'register_user' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
      
          <div class="name-container">
              <div class="nice-form-group">
                  <label for="id_first_name">First Name</label>
                  <input type="text" id="id_first_name" name="first_name" placeholder="Your firstname" required />
              </div>
      
              <div class="nice-form-group">
                  <label for="id_last_name">Last Name</label>
                  <input type="text" id="id_last_name" name="last_name" placeholder="Your lastname" required />
              </div>
          </div>
      
          <div class="nice-form-group">
              <label for="id_student_id">Student ID Number</label>
              <input type="text" id="id_student_id" name="student_id" placeholder="0000-0-0000" required />
          </div>
      
          <div class="nice-form-group">
              <label for="id_email">Email</label>
              <input type="email" id="id_email" name="email" placeholder="0000-0-0000@psu.palawan.edu.ph" required />
          </div>
      
          <!-- <div class="nice-form-group">
              <label for="id_signature_type">Select Signature Type</label>
              <select id="id_signature_type" name="signature_type" required>
                  <option disabled selected>Please select a signature type</option>
                  <option>Current Signature</option>
                  <option>Old Signature</option>
              </select>
          </div> -->
      
          <div class="nice-form-group">
              <label for="id_signature_files">File upload</label>
              <input type="file" accept="image/*" id="id_signature_files" name="signature_files" multiple required />
          </div>
      
          <br>

          {% if messages %}
                {% for message in messages %}
                    <div id="success-message" class="alert alert-success text-center" role="alert" style="color: green;">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
      
          <div class="container">
              <button class="button" type="submit">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75"></path>
                  </svg>
                  <div class="text">
                      Submit
                  </div>
              </button>
          </div>
      </form>
    </section>
  </main>

  <script src="{% static 'upload/upload.js' %}"></script>
</body>
</html>
